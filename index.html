<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Glide Script</title>
</head>
<body>
<h1>Test Glide Script</h1>
<select id="testName">
    <option value="pubsub">Pubsub</option>
    <option value="agent">Agent</option>
</select>
<h4>Params</h4>
<input class="param" id="key" type="text" value="apikey"/>
<br/>
<input class="param" id="id" type="text" value="agent-id-1234"/>
<br/>
<input class="param" id="retries" type="number" value="2"/>
<br/>
<input class="param" id="createTopic" type="number" value="0"/>
<br/>
<input class="param" id="createSub" type="number" value="1"/>
<br/>
<input class="param" id="deleteTopic" type="number" value="0"/>
<br/>
<input class="param" id="deleteSub" type="number" value="1"/>
<br/>
<br/>
<input id="response" type="text" placeholder="Waiting for response"/>
<br/>
<button id="buttontest">Test Again</button>
<script src="test.js"></script>
<iframe id="iframe" style="height: 100px;width:100%;"/>
</body>
</html>
